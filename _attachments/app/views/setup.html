<div class="page page-setup" layout=vertical>
    <!--top buttons-->
    <div flex layout="horizontal" layout-padding>
        <div flex></div>
        <div class="button-bar">
            <material-button class="material-button-fab material-theme-green" title="Save" ng-click="saveStructure()">
                <i class="fa fa-save fa-2x"></i>
            </material-button>
            <material-button class="material-button-fab material-theme-red" title="Cancel"
                             ng-click="go('database', database, 'setup')">
                <i class="fa fa-times fa-2x"></i>
            </material-button>
        </div>
    </div>
    <!--/top butons-->
    <div flex layout="vertical" layout-lg="horizontal" layout-md="horizontal" layout-sm="vertical" layout-padding>
        <!--left panel-->
        <div flex>
            <material-content class="material-whiteframe-z1">
                <material-toolbar class="material-theme-green material-toolbar-tools">
                    <h3>Field Setup</h3>
                </material-toolbar>
                <material-content class="material-content-padded">
                    <material-card ng-repeat="field in structure">

                    </material-card>
                    <material-button class="material-button-fab material-theme-green" title="Add Field"
                                     ng-click="addField()">
                        <i class="fa fa-2x fa-plus"></i>
                    </material-button>
                </material-content>
            </material-content>
        </div>
        <!--/left panel-->
        <!--right panel-->
        <div flex>
            <material-content class="material-whiteframe-z1">
                <material-toolbar class="material-theme-green material-toolbar-tools">
                    <h3>Form Preview</h3>
                </material-toolbar>
                <form></form>
            </material-content>
        </div>
        <!--/right panel-->
    </div>
</div>
