<!DOCTYPE html>
<html data-ng-app="couch-excel">
<head lang="en">
    <meta charset="UTF-8">
    <title>Couch Excel</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <meta name="keywords" content="couchdb, excel, reporting">
    <meta name="description" content="A web based application for collecting data and reporting on it">
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body ng-controller="GlobalController" ng-cloak layout="horizontal">
<material-sidenav layout="vertical" class="material-sidenav-left material-whiteframe-z3" component-id="left">
    <material-toolbar class="material-theme-green material-medium-tall">
        <h1 class="material-toolbar-tools" style="padding-top:25px;">
            Couch Excel
        </h1>
    </material-toolbar>
    <material-content flex>
        <!--sidebar -->
        <material-button ng-href="#/" class="menu-item menu-title">Home</material-button>
        <material-button ng-href="#/database/{{database}}" class="menu-item menu-title" ng-repeat="database in databases">{{database}}</material-button>
        <!--/sidebar-->
    </material-content>
</material-sidenav>
<div layout="vertical" layout-fill>
    <material-toolbar class="material-theme-yellow material-medium-tall">
        <!--page header-->
        <h1 class="header-title">{{ header }}</h1>
        <!--/page header-->
    </material-toolbar>

    <div class="material-content" ng-view></div>
</div>

<!--vendor scripts -->
<script src="scripts/vendor/angular.js"></script>
<script src="scripts/vendor/angular-animate.js"></script>
<script src="scripts/vendor/angular-cookies.js"></script>
<script src="scripts/vendor/angular-material.js"></script>
<script src="scripts/vendor/angular-route.js"></script>
<script src="scripts/vendor/angular-touch.js"></script>
<script src="scripts/vendor/highcharts.js"></script>
<!--<script src="scripts/vendor/highcharts-custom.js"></script>-->
<script src="scripts/vendor/highcharts-ng.js"></script>
<script src="scripts/vendor/md5.js"></script>
<!--/vendor scripts -->
<!-- angular app -->
<script src="app/app.js"></script>
<script src="app/controllers/homeController.js"></script>
<script src="app/controllers/globalController.js"></script>
<script src="app/controllers/databaseController.js"></script>
<script src="app/controllers/detailController.js"></script>
<script src="app/controllers/newController.js"></script>
<script src="app/controllers/setupController.js"></script>
<script src="app/services/rootService.js"></script>
<script src="app/services/databaseService.js"></script>
<!--/angular app -->
</body>
</html>
